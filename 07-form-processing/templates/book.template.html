<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="{{url_for('process_booking')}}" method="POST">
        <div>
            <label>Customer Name</label>
            <input type="text" name="name"/>
        </div>
        <div>
            <label>Sitting Type</label>
            <input type="radio" name="sitting" value="indoors"/>Indoors
            <input type="radio" name="sitting" value="outdoors"/>Outdoors
            <input type="radio" name="sitting" value="smoking"/>Smoking
        </div>
        <div>
            <label>Time</label>
            <input type="radio" name="time" value="morning"/>Morning
            <input type="radio" name="time" value="Afternoon"/>Afternoon
            <input type="radio" name="time" value="evening"/>Evening
        </div>
        <div>
            <label>Services</label>
            <input type="checkbox" name="services" value="wet-napkins"/>Wet Napkins
            <input type="checkbox" name="services"  value="free-flow-drinks"/>Free flow drinks
            <input type="checkbox" name="services"  value="baby-seats"/>Baby Seats
        </div>
        <div>
            <label>How did you hear about us</label>
            <select name="hear-about">
                <option value="word-of-mouth">Word of mouth</option>
                <option value="social-media">Social media</option>
                <option value="reviews">Reviews</option>
            </select>
        </div>
        <input type="submit" value="submit">
    </form>
</body>
</html>
