{% extends 'base.template.html' %}
{% block title %}
BOOKS
{%endblock%}

{% block header %}
BOOKS
{%endblock%}

{% block content %}
<ul>
    {% for b in books%}
    <li>ISBN:{{b.isbn}}, {{b.title}} by {{b.author}}</li>
    <a class="btn btn-primary" href="{{url_for('edit_book',isbn=b.isbn)}}">Edit Book</a>
    <a class="btn btn-danger" href="{{url_for('confirm_delete',isbn=b.isbn)}}">Delete Book</a>
    {%endfor%}
</ul>
{%endblock%}
